<h2>Reactive: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text" 
                class="form-control"
                formControlName="nombre"
                placeholder="Nombre de la persona" 
            >
            <span class="form-text text-danger"
                *ngIf="validarCampo('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input 
                    class="form-control" 
                    placeholder="Agregar favorito"
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregarFavorito()"
                >
                <button type="button" (click)="agregarFavorito()" class="btn btn-outline-primary">Agregar</button>
            </div>

        </div>
    </div>

    <!-- Lista juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control"
                        [formControlName]="i">
                <button type="button" class="btn btn-outline-danger" (click)="eliminarFavorito(i)">Eliminar</button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>

</form>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
