<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="M" 
                    formControlName="genero"
                    id="radioMasculino"
                >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="F" 
                    formControlName="genero"
                    id="radioFemenino"
                >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>


    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificacion</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    formControlName="notificaciones"
                    role="switch" 
                    id="flexSwitchCheckChecked" 
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notifaciones</label>
              </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    id="flexCheckDefault"
                    formControlName="condiciones"
                >
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
            </div>
        </div>
    </div>

    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
