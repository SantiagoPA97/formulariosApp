<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text" 
                name="nombre" 
                [ngModel]="persona.nombre" 
                class="form-control" 
                placeholder="Nombre de la persona" 
                required
            >
            <span class="form-text text-danger"
                *ngIf="validarCampo('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input 
                    class="form-control" 
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego"
                    (keyup.enter)="agregar()"
                    name="nuevoJuego"
                >
                <button type="button" (click)="agregar()" class="btn btn-outline-primary">Agregar</button>
            </div>

        </div>
    </div>

    <!-- Lista juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div *ngFor="let juego of persona.favoritos; let i = index" class="input-group mb-1">
                <input 
                    [(ngModel)]="juego.nombre"
                    name="favorito_{{ i }}"
                    class="form-control"
                >
                <button type="button" class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" [disabled]="miFormulario.invalid" (click)="guardar()" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
