<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="M" 
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="radioMasculino"
                    required
                >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="F" 
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="radioFemenino"
                    required
                >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>


    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificacion</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    required 
                    role="switch" 
                    id="flexSwitchCheckChecked" 
                    required
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notifaciones</label>
              </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    id="flexCheckDefault"
                    [(ngModel)]="terminosYCondiciones"
                    name="terminos"
                    required
                >
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
            </div>
        </div>
    </div>

    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<h5>Valor formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid | json }}</pre>
<br>
